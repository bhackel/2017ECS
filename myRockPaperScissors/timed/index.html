<!DOCTYPE html>
<html>
<head>
	<title>myJavaScript</title>
	<link rel="icon" href="http://cs.bcp.org/cozort/ecs/cozfall17/hackel_bryce/_images/gud.jpg" type="image/x-icon">
	<script src="../../_JS/intro.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../../_CSS/rps.css">
</head>
<body>
	<div class="container">
		<div class="navbar"><!-- navigation bar -->
			<ul>
				<li><a href="http://cs.bcp.org/cozort/ecs/cozfall17/hackel_bryce/myrockpaperscissors/index.html">Homepage</a></li>
				<li><a href="http://cs.bcp.org/cozort/ecs/cozfall17/hackel_bryce/myrockpaperscissors/endless/index.html">Endless</a></li>
				<li><a href="http://cs.bcp.org/cozort/ecs/cozfall17/hackel_bryce/myrockpaperscissors/timed/index.html">Timed</a></li>
			</ul>
		</div>
		<div class="content">
			<div id="playerSelect">
				<button class="button" onclick="timed('rock')">Rock</button>
				<button class="button" onclick="timed('paper')">Paper</button>
				<button class="button" onclick="timed('scissors')">Scissors</button>
			</div>
			<div>
				<select id="timedselect">
					<option>05 seconds</option>
					<option>10 seconds</option>
					<option>15 seconds</option>
					<option>20 seconds</option>
					<option>25 seconds</option>
					<option>30 seconds</option>
					<option>35 seconds</option>
					<option>40 seconds</option>
					<option>45 seconds</option>
					<option>50 seconds</option>
					<option>55 seconds</option>
					<option>60 seconds</option>
				</select>
			</div>
			<div id="timer">Timer</div>
			<div id="startbutton">
				<button class="button" onclick="timedStart()">Start</button>
			</div>
			<div id="computerChoice">
				<p>The computer's choice will go here...</p>
			</div>
			<div id="result">
				<p>The result will go here</p>
			</div>
			<div id="score">
				<p>Score</p>
			</div>
			<div id="pointspersecond">
				
			</div>
			<div id="timesclicked">
				
			</div>
		</div>
	</div>
</body>
</html>
